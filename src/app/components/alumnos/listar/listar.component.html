<div class="container">
    <h3 appHeadStyle>Listado de usuarios</h3>
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let element">
                <span class="material-symbols-outlined">
                edit
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="nombreapellido">
            <th mat-header-cell *matHeaderCellDef > Nombres Completos</th>
            <td mat-cell *matCellDef="let element"> {{ element | displayame:element }} </td>
        </ng-container>
    

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
    

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
